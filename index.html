<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KROZ</title>
    <base href="%BASE_URL%" />
    <link
      rel="preload"
      href="ModernDOS9x16.ttf"
      as="font"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <div id="instructions">
      <details>
        <summary>Controls</summary>
        <p>You move by using the arrow keys, number pad, or keys below:</p>

        <ul>
          <li>U: Up-left</li>
          <li>I: Up
          <li>O: Up-right</li>
          <li>J: Left</li>
          <li>L: Right</li>
          <li>N: Down-left</li>
          <li>M: Down</li>
          <li>,: Down-right</li>
        </ul>


        During the game, there are two non-movement action keys:

        <ul>
          <li>W: Whip</li>
          <li>T: Teleport</li>
        </ul>
      </details>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
